        \     <description>&lt;p&gt;\r\n\t&amp;nbsp;&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;span
        style=&quot;font-size: 18px;&quot;&gt;&lt;strong&gt;Chief Financial Officer
        (Portland)&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Department:&lt;/strong&gt;
        Finance&lt;br&gt;&lt;strong&gt;Reports To: &lt;/strong&gt;Chief Executive
        Officer&lt;br&gt;&lt;strong&gt;Location&lt;/strong&gt;: Portland, Oregon&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Summary
        of Role:&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tThe Chief Financial Officer&amp;rsquo;s
        mission is to drive company-wide execution to Puppet Labs&amp;rsquo; business
        growth goals by providing strategic leadership for the financial and operational
        functions. The successful candidate will be tasked with developing a strategic,
        financial and operational platform as the company advances its revenue momentum
        and business processes leading to a successful liquidity event.&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Duties:&lt;/strong&gt;&lt;/p&gt;\r\n&lt;ul&gt;\n&lt;li&gt;\r\n\t\tBuilding
        and executing a companywide cadence around planning, executing and reporting&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMeasuring
        and assessing success and progress throughout a modern SaaS software company.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMaking
        effective and efficient build versus buy decisions for products we plan to
        sell to our customers, and managing Merger and Acquisition transactions when
        appropriate.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tBuilding a fantastic team,
        balanced between strategic capability and tactical responsibility.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMaking
        critical decisions in an information-poor environment.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tUnderstanding
        the intersection between business models, financial planning, and company
        operations.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tRepresenting Puppet Labs and
        its business to investors, bankers, partners and the public.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tChoosing
        between a process, a system, or people when solving a problem, and how to
        implement the solution regardless of the choice.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tProactively
        identify inefficiencies in business practice and execution across the company,
        offering innovative solutions and best practices that will expedite deliverables
        and create needed transparency across the enterprise.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tIn
        particular, must understand the innovation going on in the operational aspects
        of modern software development.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMust have
        the ability to do advanced modeling to help Puppet Labs achieve its business
        and operational goals&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tChampion the SOX requirements
        and best practices that will allow Puppet Labs to meet the standards required
        by the public markets.&lt;/li&gt;\r\n&lt;/ul&gt;&lt;p&gt;\r\n\t&lt;strong&gt;Qualifications:&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tThe
        right candidate has proven experience and capability in the following areas:&lt;/p&gt;\r\n&lt;ul&gt;\n&lt;li&gt;\r\n\t\tMust
        be comfortable in a small entrepreneurial environment with limited support.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMust
        have a minimum of 15 years of financial experience and ideally have five years
        of experience as a CFO.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tPrior experience
        with a successful IPO is strongly preferred.&amp;nbsp; A successful liquidity
        event in his/her career is a plus. Ability to frame a valuation discussion
        with industry analysts and deliver Puppet Labs&amp;rsquo; message is a must.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tEstablished
        relationships within industry domains critical to the Puppet Labs business
        are highly valued. The ability to access stakeholders in key companies based
        upon historical relationships will be recognized as a significant strength.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tMust
        have software industry experience, preferably with start-up or fast growing
        companies. SaaS software experience is ideal.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tSolid
        understanding of current finance/accounting practices principles and internal
        control requirement is required.&lt;/li&gt;\r\n&lt;/ul&gt;&lt;p&gt;\r\n\t&lt;strong&gt;Application
        Instructions:&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tPlease include a
        cover letter with your application describing why you are interested in working
        for Puppet Labs, and how you feel your experience fits the listed qualifications
        of the position.&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Working for Puppet
        Labs:&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tBased in Portland, Oregon,
        Puppet Labs creates IT automation software which enables system administrators
        to deliver the operational agility and efficiency of cloud computing at enterprise-class
        service levels, scaling from handfuls of nodes on-premise to tens of thousands
        in the cloud. Puppet powers thousands of companies, including Twitter, Yelp,
        eBay, Zynga, JP Morgan Chase, Bank of America, Google, Disney, Citrix, Oracle,
        and Viacom. Our investors include Kleiner Perkins Caufield &lt;em&gt;&amp;amp;&lt;/em&gt;
        Byers, True Ventures, Radar Partners, Emerson St. Partners, VMware, Google
        Ventures, and Cisco.&lt;/p&gt;\r\n&lt;p&gt;\r\n\tEveryone who works here has
        a real, direct impact on the company, and our list of interesting and difficult
        challenges will always be larger than the time we have to tackle them. Our
        work environment is relaxed yet results driven, encouraging creativity, collaboration,
        and challenging each other in order to foster continuous improvement. Our
        employees embody our values, displaying curiosity, self-motivation, adaptability,
        and a passion for what Puppet Labs is all about.&lt;/p&gt;</description>\n
