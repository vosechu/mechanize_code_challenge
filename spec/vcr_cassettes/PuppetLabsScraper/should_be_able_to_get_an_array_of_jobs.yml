        0, 0); font-family: arial, sans-serif; text-align: left;&quot;&gt;\r\n\t\t&lt;span
        style=&quot;font-family: arial, helvetica, sans-serif;&quot;&gt;Based in Portland,
        Oregon, Puppet Labs creates IT automation software which enables system administrators
        to deliver the operational agility and efficiency of cloud computing at enterprise-class
        service levels, scaling from handfuls of nodes on-premise to tens of thousands
        in the cloud. &amp;nbsp;Puppet powers thousands of companies, including Twitter,
        Yelp, eBay, Zynga, JP Morgan Chase, Bank of America, Google, Disney, Citrix,
        Oracle, and Viacom.&amp;nbsp; Our investors&amp;nbsp;include Kleiner Perkins
        Caufield&amp;nbsp;&lt;/span&gt;&lt;em style=&quot;font-family: arial, helvetica,
        sans-serif;&quot;&gt;&amp;amp;&lt;/em&gt;&lt;span style=&quot;font-family:
        arial, helvetica, sans-serif;&quot;&gt;&amp;nbsp;Byers, True Ventures, Radar
        Partners, Emerson St. Partners, VMware, Google Ventures, and Cisco.&lt;/span&gt;&lt;/p&gt;\r\n\t&lt;p
        style=&quot;color: rgb(0, 0, 0); text-align: left; padding-left: 0px; font-family:
        arial, helvetica, sans-serif;&quot;&gt;\r\n\t\tEveryone who works here has
        a real, direct impact on the company, and our list of interesting and difficult
        challenges will always be larger than the time we have to tackle them. &amp;nbsp;Our
        work environment is relaxed yet results driven, encouraging creativity, collaboration,
        and challenging each other in order to foster continuous improvement. &amp;nbsp;Our
        employees embody our values, displaying curiosity, self-motivation, adaptability,
        and a passion for what Puppet Labs is all about.&lt;/p&gt;\r\n&lt;/div&gt;\r\n&lt;p&gt;\r\n\t&amp;nbsp;&lt;/p&gt;</description>\n
