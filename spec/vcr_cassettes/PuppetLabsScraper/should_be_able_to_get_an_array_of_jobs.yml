        \     <description>&lt;p&gt;\r\n\t&lt;strong&gt;&lt;span style=&quot;font-size:
        16px;&quot;&gt;Product Owner (Puppet Enterprise)&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Department&lt;/strong&gt;:
        Product&lt;br&gt;&lt;strong&gt;Reports to&lt;/strong&gt;: VP Marketing &amp;amp;
        Product&lt;br&gt;&lt;strong&gt;Location&lt;/strong&gt;: Portland, OR&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;&lt;span
        style=&quot;font-size: 16px;&quot;&gt;Summary of Role&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tDo
        you love working with customers and technologists to define and ship great
        product? &#160;Do you enjoy teasing out signals from various data streams
        to differentiate &#8220;wants&#8221; from &#8220;needs&#8221;? &#160;Do you
        have a passion for building cutting-edge technology that delights customers?&lt;/p&gt;\r\n&lt;p&gt;\r\n\tPuppet
        Labs is hiring a &lt;strong&gt;Product Owner&lt;/strong&gt; to leverage their
        technical experience and expertise in owning and communicating the vision
        of our flagship commercial product, Puppet Enterprise, and to execute to ensure
        that this vision becomes reality.&lt;/p&gt;\r\n&lt;p&gt;\r\n\tAs &#8220;CEO
        of the product,&#8221; you&#8217;ll ship the right product at the right time,
        delivering what customers need before they ask for it. &#160;In defining great
        product, you&#8217;ll balance technology-push with market-pull, sourcing information
        from internal and external constituents. &#160;The result will improve the
        customer experience and differentiate us from the competition. &#160;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tIn
        executing the product plan, you&#8217;ll work with Engineering and UX in an
        agile, iterative environment characterized by a high rate of innovation. &#160;Valuable,
        strategic lessons will be learned with respect to product and market directions
        via small batch build-measure-learn cycles. &#160;You&#8217;ll have clearly
        prioritized, documented, and communicated product and feature roadmaps, stories,
        and requirements&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;&lt;span style=&quot;font-size:
        16px;&quot;&gt;Qualifications&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n&lt;ul&gt;\n&lt;li&gt;\r\n\t\tSufficient
        technical and/or system administrator domain competence for credibility both
        inside (eg, Engineering) as well as outside (eg, customer discussions).&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tOutstanding
        formal and informal written and verbal communication skills.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tExcellent
        time management abilities with a sense for what is important.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tStrong
        ability to understand the product&#8217;s most compelling value propositions
        for our customers and the ability to ensure they are appropriately defined
        and prioritized.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tKnowledge of customer wants
        versus needs; what they can versus will pay for; and the differences.&lt;/li&gt;\r\n\t&lt;li&gt;\r\n\t\tAbility
        to gain a common understanding with the CTO as to how emerging technologies
        could provide superior value to customers; and product differentiation versus
        competition.&lt;/li&gt;\r\n&lt;/ul&gt;&lt;p&gt;\r\n\t&lt;span style=&quot;font-size:
        16px;&quot;&gt;&lt;strong&gt;Application Instructions&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tWith
        your online application, please include a cover letter addressing the following
        questions:&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;1) Why are you interested
        in working for Puppet Labs?&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;2) What
        makes a great product?&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;3) What's the
        best product call you've ever made? What's the worst?&lt;/strong&gt;&lt;br&gt;&lt;strong&gt;4)
        What enterprise IT software vendor does product really well and why?&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;strong&gt;Please
        include 3 referrences in your cover letter.&lt;/strong&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;span
        style=&quot;font-size: 16px;&quot;&gt;&lt;strong&gt;Working for Puppet Labs&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tBased
        in Portland, Oregon, Puppet Labs creates IT automation software which enables
        system administrators to deliver the operational agility and efficiency of
        cloud computing at enterprise-class service levels, scaling from handfuls
        of nodes on-premise to tens of thousands in the cloud. &#160;Puppet powers
        thousands of companies, including Twitter, Yelp, eBay, Zynga, JP Morgan Chase,
        Bank of America, Google, Disney, Citrix, Oracle, and Viacom.&#160; Our investors&#160;include
        Kleiner Perkins Caufield&#160;&lt;em&gt;&amp;amp;&lt;/em&gt;&#160;Byers, True
        Ventures, Radar Partners, Emerson St. Partners, VMware, Google Ventures, and
        Cisco.&lt;/p&gt;\r\n&lt;p&gt;\r\n\tEveryone who works here has a real, direct
        impact on the company, and our list of interesting and difficult challenges
        will always be larger than the time we have to tackle them. &#160;Our work
        environment is relaxed yet results driven, encouraging creativity, collaboration,
        and challenging each other in order to foster continuous improvement. &#160;Our
        employees embody our values, displaying curiosity, self-motivation, adaptability,
        and a passion for what Puppet Labs is all about.&lt;/p&gt;</description>\n
