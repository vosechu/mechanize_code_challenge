        16px;&quot;&gt;Summary of Role&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n\t&lt;div
        style=&quot;color: rgb(34, 34, 34); font-family: Arial, Verdana, sans-serif;
        background-color: transparent;&quot;&gt;\r\n\t\t&lt;b id=&quot;internal-source-marker_0.2957274483051151&quot;&gt;&lt;span
        style=&quot;font-size: 13px; font-family: Arial; color: rgb(0, 0, 0); background-color:
        transparent; font-weight: normal; text-decoration: none; vertical-align: baseline;
        white-space: pre-wrap;&quot;&gt;Do you have a passion for Open Source software?
        &amp;nbsp;Excited about what Puppet is doing and want to be a part of it?
        &amp;nbsp;Love utilizing your technical knowledge in a client-facing role?
        &amp;nbsp;&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;span style=&quot;font-size:
        13px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent;
        font-weight: normal; text-decoration: none; vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt;Puppet Labs is hiring additional&lt;/span&gt;&lt;/b&gt;&lt;b&gt;&lt;span
        style=&quot;font-size: 13px; font-family: Arial; color: rgb(0, 0, 0); background-color:
        transparent; text-decoration: none; vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt; Professional Services Engineers&lt;/span&gt;&lt;span style=&quot;font-size:
        13px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent;
        font-weight: normal; text-decoration: none; vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt; to join our growing PS team! In this role, you'll help
        our Puppet Labs' customers succeed through training, consulting, and custom
        development engagements, as well as &amp;nbsp;further Puppet Labs product
        growth with direct customer feedback.&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;span
        style=&quot;font-size: 13px; font-family: Arial; color: rgb(0, 0, 0); background-color:
        transparent; font-weight: normal; text-decoration: none; vertical-align: baseline;
        white-space: pre-wrap;&quot;&gt;As part of our Professional Services team,
        you will work with our customers to implement solutions and deliver professional
        services, as well as deliver training and keep Puppet &amp;amp; MCollective
        training accurate and up-to-date. &amp;nbsp;In addition, you will be responsible
        for providing pre-sales support to Sales &amp;amp; Marketing, developing and
        publishing Puppet modules and products, and developing and promoting integration
        and tooling around Puppet Labs &lt;/span&gt;&lt;span style=&quot;font-size:
        13px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent;
        font-weight: normal; text-decoration: none; vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt;products. As Professional Services Engineer, you&amp;rsquo;ll
        also develop blog posts and other communication for Puppet Labs, and work
        with R&amp;amp;D and Product Management to develop and test Puppet Labs &lt;/span&gt;&lt;span
        style=&quot;font-size: 13px; font-family: Arial; color: rgb(0, 0, 0); background-color:
        transparent; font-weight: normal; text-decoration: none; vertical-align: baseline;
        white-space: pre-wrap;&quot;&gt;products.&lt;/span&gt;&lt;/b&gt;\n&lt;/div&gt;\r\n\t&lt;p
        style=&quot;color: rgb(34, 34, 34); font-family: Arial, Verdana, sans-serif;&quot;&gt;\r\n\t\t&lt;strong&gt;&lt;span
        style=&quot;font-size: 16px;&quot;&gt;Qualifications&lt;/span&gt;&lt;/strong&gt;&lt;/p&gt;\r\n\t&lt;ul
        style=&quot;color: rgb(34, 34, 34); font-family: Arial, Verdana, sans-serif;
        font-size: 12px;&quot;&gt;\n&lt;li&gt;\r\n\t\t\tUnix &amp;amp;/or Linux SysAdmin
        or DevOps background, including automation&lt;/li&gt;\r\n\t\t&lt;li&gt;\r\n\t\t\tStrong
        customer relations &amp;amp; presentation skills - must be able to speak well
        in front of an audience and with customers&lt;/li&gt;\r\n\t\t&lt;li&gt;\r\n\t\t\tExcitement
        about working with the Puppet community&lt;/li&gt;\r\n\t\t&lt;li&gt;\r\n\t\t\tPassion
        for problem solving&lt;/li&gt;\r\n\t\t&lt;li&gt;\r\n\t\t\tExcellent time and
