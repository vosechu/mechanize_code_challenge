        during the release.&lt;/p&gt;\r\n&lt;p&gt;\r\n\t&lt;span style=&quot;font-size:
        20px;&quot;&gt;&lt;strong&gt;Working for Puppet Labs&lt;/strong&gt;&lt;/span&gt;&lt;/p&gt;\r\n&lt;p&gt;\r\n\tBased
