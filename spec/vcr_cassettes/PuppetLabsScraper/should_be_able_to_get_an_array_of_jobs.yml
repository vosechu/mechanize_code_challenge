        15px; font-family: Arial; color: rgb(0, 0, 0); background-color: transparent;
        font-weight: normal; font-style: normal; font-variant: normal; text-decoration:
        none; vertical-align: baseline; white-space: pre-wrap;&quot;&gt;Puppet Labs
        is looking for a great, passionate developer to work on our core open source
        projects for system automation. You can help out a growing company and team
        tackle the thorny problems of managing heterogeneous clusters of systems using
        elegant and reliable code. As part of a larger team, you&amp;rsquo;ll help
