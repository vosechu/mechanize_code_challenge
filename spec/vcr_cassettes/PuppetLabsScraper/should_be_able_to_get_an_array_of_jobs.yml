        Arial; background-color: rgb(253, 253, 253); vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt;Based in Portland, Oregon, Puppet Labs creates IT automation
        software which enables system administrators to deliver the operational agility
        and efficiency of cloud computing at enterprise-class service levels, scaling
        from handfuls of nodes on-premise to tens of thousands in the cloud. &amp;nbsp;Puppet
        powers thousands of companies, including Twitter, Yelp, eBay, Zynga, JP Morgan
        Chase, Bank of America, Google, Disney, Citrix, Oracle, and Viacom. &amp;nbsp;Our
        investors include Kleiner Perkins Caufield &amp;amp; Byers, True Ventures,
        Radar Partners, Emerson St. Partners, VMware, Google Ventures, and Cisco.&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;span
        style=&quot;font-family: Arial; background-color: rgb(253, 253, 253); vertical-align:
        baseline; white-space: pre-wrap;&quot;&gt;Everyone who works at Puppet Labs
        has a direct impact on the company. The work environment is relaxed yet results-driven,
        encouraging creativity and collaboration. The list of interesting and difficult
        challenges will always be larger than the time to tackle them, and the community
        culture fosters continuous improvement. Puppet employees embody our values,
        displaying curiosity, self-motivation, adaptability, and a passion for what
        Puppet is all about.&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;span style=&quot;font-family:
        Arial; background-color: rgb(253, 253, 253); vertical-align: baseline; white-space:
        pre-wrap;&quot;&gt;Puppet Labs employs staff in areas including Development,
